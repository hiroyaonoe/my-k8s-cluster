# https://kubernetes.github.io/ingress-nginx/user-guide/monitoring/#before-you-begin
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "10254"
  labels:
    release: prometheus
spec:
  template:
    spec:
      containers:
      - name: controller
        ports:
        - name: metrics
          containerPort: 10254
