apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
spec:
  rules:
  - http:
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: prometheus-grafana
              port: 
                number: 3000
    host: grafana.onoe-ubuntu.internal
